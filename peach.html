<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://use.typekit.net/lez4ize.css">

      <button class="menu-toggle" aria-label="Toggle menu">

<div class="lamp-container slide-left">

    <!-- Navigation -->
    <nav class="navbar">
      <a href="index.html" class="nav-item home" data-color="home">Home</a>
